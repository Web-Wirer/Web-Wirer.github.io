<!DOCTYPE html>
<html>
<head>
<title>
Settings
</title>
</head>
<body style="
    margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 0px;
    margin-left: 0px;
    background-color: rgb(77, 77, 77);
">
  <img src="https://web-wirer.github.io/Backgrounde.png" id="pai" style="display:none;" onload="backgroud(); sigh();"/>
<center><canvas id="suf" width="1" style="background-color:rgb(77, 77, 77);">
  
</canvas></center>
<script>
var can= document.getElementById("suf");
var ctx=can.getContext("2d");
var background=document.getElementById("pai");
can.width=window.innerWidth-20;
can.height=(window.innerWidth-10)*1.6;

var backgroud=function(){
ctx.drawImage(background,can.width/8,can.height/20, (can.width*(6/8)),can.width*1.5);
ctx.font = "150px Arial";
ctx.fillText("SETTINGS", (can.width*((6/8)/4))+(can.width/8), (can.height/10)+170);
ctx.beginPath();
ctx.moveTo(((can.width*((6/8)/4))+(can.width/8))-50, (can.height/10)+190);
ctx.lineTo((can.width*(12/16))-30,(can.height/10)+190);
ctx.lineWidth=15;
ctx.stroke();
};
var sigh = function(){
 T= function(main,anso,anst,warnings,spot){
    this.main=main;
    this.anso=anso;
    this.anst=anst;
    this.warnings=warnings;
    this.spot=spot;
};
T.prototype.draw= function(){
    ctx.font = "75px Arial";
    ctx.textAlign="center";
    ctx.fillText(this.main,can.width/2, ((can.height/10)+250)+(60*this.spot));
    ctx.beginPath();
    ctx.moveTo((can.width/4)+10, (((can.height/10)+250)+(60*this.spot))+10);
    ctx.lineTo((can.width*(3/4))-10,(((can.height/10)+250)+(60*this.spot))+10);
    ctx.stroke();

    
};
var movement= new T("Movement Type", "Absolute", "relative", ["","Warning, this is a nightmare, use at your own frustration"], 1);
movement.draw();
}
</script>
</body>
</html>
