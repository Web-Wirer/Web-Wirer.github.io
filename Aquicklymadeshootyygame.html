<!DOCTYPE html>
<html>
<head>
<title>Aquicklymadeshootyygame</title>
</head>
<body>
<img src="https://cdn.discordapp.com/attachments/984914808182800384/1044339170564391122/Wall.png" style="display:none" id = "wall"/>
<img src = "https://cdn.discordapp.com/attachments/984914808182800384/1044336503041568859/Player_for_shooter.png"style="display:none"   id = "player"/>
<img src = "https://cdn.discordapp.com/attachments/984914808182800384/1044336391586316398/Enemy_for_shooter.png" style="display: none" id = "enemy"/>
<img src = "https://cdn.discordapp.com/attachments/984914808182800384/1044335705230430238/Bullet.png" style="display: none" id = "default_bullet"/>
<canvas id="one" width = "1000px" height ="1000px"></canvas>
<script>
//variable and canvas setup
var canvas = document.getElementById("one");
var ctx = canvas.getContext("2d");
var bulletss=[];
var walls= [];
var enemies=[];
var levels=[];
var spawnPoints=[];
var powerUps=[];
var  playerC = 0;
var ans;
var opp;
var adj;
var almost;
  var q = 0;
  var eans;
var eopp;
var eadj;
var ealmost;
var enemyC = document.getElementById("enemy");
var wall = document.getElementById("wall");
var player= document.getElementById("player");
var bullet = document.getElementById("default_bullet");
function radians_to_degrees(radians) {
  return radians * (180 / Math.PI);
}
//enemy object
enemy= function(x,y,maxHealth,isBoss,wepDamage, startDialogue="", endDialogue="",isResting=true,wakeDistance,speed=1,rotation,xmotion,ymotion){
this.x = x;
this.y=y;
this.health= maxHealth;
this.maxHealth = maxHealth;
this.isBoss = isBoss;
this.wepDamage = wepDamage;
this.startDialogue = startDialogue;
this.endDialogue = endDialogue;
this.isResting=isResting;
this.wakeDistance=wakeDistance;
this.rotation=rotation;
};
//player object
players= function(x,y,maxHealth,wepDamage, speed=1,rotation,xmotion,ymotion){
this.x = x;
this.y=y;
this.width=62.5;
this.height=62.5;
this.health= maxHealth;
this.maxHealth = maxHealth;
this.wepDamage = wepDamage;
this.rotation=rotation;
this.xmotion=xmotion;
this.ymotion=ymotion;
};
//wall object
stopper=function(x,y){
this.x = x*128;
this.y=y*128;
this.xt=this.x+125;
this.yt=this.y+125;
}
// spawning creatures/items
spawnPoint=function(x,y,type="enemy", cooldown=0,uses=0){
this.x=x;
this.y=y;
this.type=type;
this.cooldown=cooldown;
this.uses=uses;
}
//bullets
bullets=function(x,y,type="reg",shooter,shooterType="enemy",motionX,motionY,rotation){
this.x = x;
  this.y = y;
  this.rotation = rotation;
  this.type=type;
this.shooter=shooter;
this.shooterType=shooterType;
this.motionX=motionX;
this.motionY=motionY;
}
 enemy.prototype.fire = function(){

 }
//drawing things
enemy.prototype.draw=function(){
var translateX= this.x+(62.5/2);
var translateY= this.y+(62.5/2);
ctx.save();
ctx.translate(translateX,translateY);
ctx.rotate(this.rotation*Math.PI/180);
ctx.translate(-translateX,-translateY);
ctx.drawImage(enemy,this.x,this.y,62.5,62.5);
ctx.restore();}
  //bullets
bullets.prototype.draw=function(){
var translateX= this.x+((62.5/3.1622)/2);
var translateY= this.y+((62.5/3.1622)/2);
ctx.save();
ctx.translate(translateX,translateY);
ctx.rotate(this.rotation*Math.PI/180);
ctx.translate(-translateX,-translateY);
ctx.drawImage(bullet,this.x,this.y,(62.5)/3.1622,(62.5)/3.1622);
ctx.restore();}

players.prototype.draw=function(){

var translateX= this.x+(62.5/2);
var translateY= this.y+(62.5/2);
ctx.save();
ctx.translate(translateX,translateY);
ctx.rotate(this.rotation*Math.PI/180);
ctx.translate(-translateX,-translateY);
ctx.drawImage(player,this.x,this.y,62.5,62.5);
ctx.restore();

};
  //bullet shooting
fire = function(){
  //some math that might not work

    if(q==1){
      var s =  ans;

  }else if(q==2){
    var s =  ans/2;
  }else if(q==3){
       var s =  ans/3;
  }else if(q==4){
   var s =  ans/4;
  }
  var so = s*10/9;
  var st = (so/100)*12;
  var sh = 12-st;
  if(q==1){
  st = st;
   sh = sh;
  }else if(q==2){
    st = st;
   sh = sh*-1;
  }else if(q==3){
    st = st*-1;
   sh = sh*-1;
  }else if(q==4){
    st = st*-1;
   sh = sh;
  }
  bulletss.push(new bullets(playerC.x,playerC.y,"reg",playerC,"player",sh,st,playerC.rotation));
  }
  //bullet motion
  bullets.prototype.move= function(){
  this.x +=this.motionX;
    this.y +=this.motionY;
  };
stopper.prototype.draw = function(){
ctx.drawImage(wall,this.x,this.y,125,125);
}
stopper.prototype.detect = function(obj){
if((obj.x+obj.width)>(this.x-3)&&(obj.x+obj.width)<this.xt&&(obj.y+obj.height)>(this.y-6)&&(obj.y+obj.height)<this.yt+9){
obj.xmotion = obj.xmotion*(-1);
  obj.ymotion = obj.ymotion*(-1);
obj.x += obj.xmotion;
  obj.x += obj.xmotion;
  obj.y += obj.ymotion;
  obj.y += obj.ymotion;
}else if(obj.x>this.x-3&&obj.x<this.xt&&obj.y>this.y-6&&obj.y<this.yt+6){
obj.xmotion = obj.xmotion*(-1);
  obj.ymotion = obj.ymotion*(-1);
obj.x += obj.xmotion;
  obj.x += obj.xmotion;
  obj.y += obj.ymotion;
  obj.y += obj.ymotion;

}else{return;};
}
  //loading the level
loadlevel = function(w,h,level){
  var m=0;
for(var i =0; i<((w*h)-((w-1)*(h-1)));i++){
  if(i<w){
walls.push(new stopper(i,0));
    walls.push(new stopper(i,(h-1)));
  }else if(m<h){

  walls.push(new stopper(0,m));
    walls.push(new stopper((w-1),m));
       m++;
  }  
}
  game();
};
playerC= new players(250,250,3,1,0,0);
//math is pain.
point = function(e){

adj = Math.abs((playerC.x+(62.5/2))-e.offsetX);
opp = Math.abs((playerC.y+(62.5/2))-e.offsetY);

almost = opp/adj;
ans = radians_to_degrees(almost);

 if(playerC.x+(62.5/2)<e.offsetX&&playerC.y+(62.5/2)<e.offsetY){
if (ans>90){
 ans = 90;
}else if(ans<0){
 ans= 0;
}
   q=1;
playerC.rotation=ans;
return;
}else if(playerC.x+(62.5/2)>e.offsetX&&playerC.y+(62.5/2)<e.offsetY){
ans= 180-ans;
if (ans<90){
 ans= 90;
}else if(ans>180){
 ans = 270;
}
  q=2;
playerC.rotation=ans;
return;
}else if(playerC.x+(62.5/2)>e.offsetX&&playerC.y+(62.5/2)>e.offsetY){
ans=180+ans;
if (ans>270){
ans = 270;
}else if(ans<0){
ans = 180;
}
  q=3;
playerC.rotation= ans;
return;
}else if(playerC.x+(62.5/2)<e.offsetX&&playerC.y+(62.5/2)>e.offsetY){
ans= 360-ans;
if (ans>360){
ans = 360;
}else if(ans<270){
ans = 270;
}
  q=4;
playerC.rotation=ans;
return;
}
}
move = function(e){
if(e.keyCode===37||e.keyCode===65){
  playerC.xmotion = -6.25;
  playerC.x += playerC.xmotion;
}
 if(e.keyCode===38||e.keyCode===87){
 playerC.ymotion = -6.25;
   playerC.y += playerC.ymotion;
}
 if(e.keyCode===39||e.keyCode===68){
 playerC.xmotion = 6.25;
   playerC.x += playerC.xmotion;
}
if(e.keyCode===40||e.keyCode===83){
 playerC.ymotion = 6.25;
  playerC.y += playerC.ymotion;
}
}
playerC= new players(260,270,3,1,0,0);
game = function(){
ctx.clearRect(0,0,10000,10000);
playerC.draw();
document.addEventListener("keydown",move);

for(var i = 0; i<walls.length; i++){
walls[i].draw();
walls[i].detect(playerC);}

for(var i = 0; i<bulletss.length; i++){
bulletss[i].draw();
bulletss[i].move();}
window.requestAnimationFrame(game);

};
  playerC.xmotion=0; playerC.ymotion=0;
canvas.addEventListener("mousemove",point);
  canvas.addEventListener("click",fire);
loadlevel(5,5,0);
</script>
</body></html>
